<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>

    <header>

        <h1>Listar todos os clientes</h1>
    </header>

    <main>
<nav>
    <a href="/index.html"> Listar Todos</a>
    <a href="/front/form.html"> Cadastrar</a>
</nav>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>CPF</th>
            <th>Nome completo</th>
            <th>Nascimento</th>
           
        </tr
       </thead>
</table>
<tbody id="dados">
    
</tbody>

</main>

    <footer>By gaby </footer>
    
<script>

    const dados = document.getElementById('dados');
    fetch('http://localhost:3000/clientes')
    .then(res => res.json())
    .then(res => res{
        res.forEach(cli => {
            dados.innerHTML += 
            <tr>
            <td>${cli.id}</td>
            <td>${cli.cpf}</td>
            <td>${cli.nome} ${cli.sobrenome}</td>
            <td>${cli.nascimento}</td>
            </tr>
            ;

        });

    });

</script>

</html>
