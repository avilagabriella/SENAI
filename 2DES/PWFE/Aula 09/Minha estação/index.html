<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Minha estação</title>
</head>
<body>
    <div class="container">
        <h1>Minha estação</h1>
        <div class="player">
            <div class="cover-container">
                <img id="coverImage" src="" alt="Album Cover">
            </div>
            <audio id="audioPlayer" controls>
                <source src="song.mp3" type="audio/mpeg">
            </audio>
            <div class="controls">
                <button id="prevButton">Anterior</button>
                <button id="playPauseButton">Play/Pause</button>
                <button id="nextButton">Próximo</button>
            </div>
        </div>
        <div class="playlist">
            <h2>Playlist</h2>
            <ul id="playlist">
               <li data-src="song1.mp3" class="song-item">
                 <img src="cover1.jpg" alt="Album Cover">
                    Nome da Música
               </li>
               <li data-src="song2.mp3" class="song-item">
                <img src="cover2.jpg" alt="Album Cover">
                   Nome da Música
              </li>
              <li data-src="song3.mp3" class="song-item">
                <img src="cover3.jpg" alt="Album Cover">
                   Nome da Música
              </li>
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
